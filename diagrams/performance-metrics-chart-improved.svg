<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Entity Resolution Performance Metrics</text>
  
  <!-- Metrics Bar Chart -->
  <rect x="100" y="100" width="600" height="300" fill="white" stroke="#ddd" stroke-width="1" />
  
  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="400" stroke="#aaa" stroke-width="2" />
  <!-- Y-axis Labels - Improved spacing -->
  <text x="90" y="400" font-family="Arial" font-size="12" text-anchor="end" fill="#666">0%</text>
  <text x="90" y="340" font-family="Arial" font-size="12" text-anchor="end" fill="#666">20%</text>
  <text x="90" y="280" font-family="Arial" font-size="12" text-anchor="end" fill="#666">40%</text>
  <text x="90" y="220" font-family="Arial" font-size="12" text-anchor="end" fill="#666">60%</text>
  <text x="90" y="160" font-family="Arial" font-size="12" text-anchor="end" fill="#666">80%</text>
  <text x="90" y="100" font-family="Arial" font-size="12" text-anchor="end" fill="#666">100%</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="340" x2="700" y2="340" stroke="#eee" stroke-width="1" />
  <line x1="100" y1="280" x2="700" y2="280" stroke="#eee" stroke-width="1" />
  <line x1="100" y1="220" x2="700" y2="220" stroke="#eee" stroke-width="1" />
  <line x1="100" y1="160" x2="700" y2="160" stroke="#eee" stroke-width="1" />
  <line x1="100" y1="100" x2="700" y2="100" stroke="#eee" stroke-width="1" />
  
  <!-- X-axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#aaa" stroke-width="2" />
  
  <!-- Bars - Better spaced -->
  <!-- Accuracy: 93.98% -->
  <rect x="150" y="123.92" width="70" height="276.08" fill="#2196f3" />
  <text x="185" y="113.92" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">93.98%</text>
  <text x="185" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Accuracy</text>
  
  <!-- Precision: 100% -->
  <rect x="280" y="100" width="70" height="300" fill="#4caf50" />
  <text x="315" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">100%</text>
  <text x="315" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Precision</text>
  
  <!-- Recall: 88.03% -->
  <rect x="410" y="147.91" width="70" height="252.09" fill="#ff9800" />
  <text x="445" y="137.91" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">88.03%</text>
  <text x="445" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Recall</text>
  
  <!-- F1 Score: 93.64% -->
  <rect x="540" y="125.44" width="70" height="274.56" fill="#9c27b0" />
  <text x="575" y="115.44" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">93.64%</text>
  <text x="575" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">F1 Score</text>
  
  <!-- Legend - Improved layout with more space -->
  <rect x="555" y="110" width="190" height="145" rx="5" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="585" y="130" font-family="Arial" font-size="12" font-weight="bold" fill="#333">What These Metrics Mean:</text>
  
  <rect x="565" y="145" width="12" height="12" fill="#2196f3" />
  <text x="585" y="156" font-family="Arial" font-size="11" fill="#333">Accuracy: Overall correctness</text>
  
  <rect x="565" y="175" width="12" height="12" fill="#4caf50" />
  <text x="585" y="186" font-family="Arial" font-size="11" fill="#333">Precision: When we say match,</text>
  <text x="585" y="201" font-family="Arial" font-size="11" fill="#333">we're always right</text>
  
  <rect x="565" y="220" width="12" height="12" fill="#ff9800" />
  <text x="585" y="231" font-family="Arial" font-size="11" fill="#333">Recall: Percentage of actual</text>
  <text x="585" y="246" font-family="Arial" font-size="11" fill="#333">matches we found</text>
  
  <!-- Confusion Matrix - Improved spacing and layout -->
  <rect x="100" y="450" width="300" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" />
  <text x="250" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">11,559 true negatives • 0 false positives</text>
  
  <rect x="410" y="450" width="300" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" />
  <text x="560" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#0d47a1">1,401 false negatives • 10,308 true positives</text>
</svg>
