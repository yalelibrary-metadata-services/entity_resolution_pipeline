<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Entity Resolution Pipeline</text>
  
  <!-- Pipeline Stages Background Boxes - More spacing between elements -->
  <rect x="60" y="80" width="120" height="90" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <rect x="210" y="80" width="120" height="90" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <rect x="360" y="80" width="120" height="90" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <rect x="510" y="80" width="120" height="90" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <rect x="660" y="80" width="120" height="90" rx="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  
  <!-- Stage Titles - Improved positioning -->
  <text x="120" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#0d47a1">Preprocessing</text>
  <text x="270" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1b5e20">Vector Embedding</text>
  <text x="420" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Similarity Search</text>
  <text x="570" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#4a148c">Classification</text>
  <text x="720" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#01579b">Clustering</text>
  
  <!-- Stage Icons - Better positioned -->
  <!-- Preprocessing Icon -->
  <rect x="95" y="115" width="50" height="35" fill="#bbdefb" rx="5" />
  <line x1="105" y1="125" x2="135" y2="125" stroke="#0d47a1" stroke-width="2" />
  <line x1="105" y1="132" x2="125" y2="132" stroke="#0d47a1" stroke-width="2" />
  <line x1="105" y1="139" x2="130" y2="139" stroke="#0d47a1" stroke-width="2" />
  
  <!-- Vector Embedding Icon -->
  <circle cx="245" cy="132" r="5" fill="#81c784" />
  <circle cx="260" cy="125" r="5" fill="#81c784" />
  <circle cx="275" cy="140" r="5" fill="#81c784" />
  <circle cx="290" cy="120" r="5" fill="#81c784" />
  <line x1="245" y1="132" x2="260" y2="125" stroke="#1b5e20" stroke-width="1" />
