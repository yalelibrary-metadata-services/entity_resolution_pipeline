<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Name Disambiguation in Vector Space</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">How similar names cluster together when represented as vectors</text>
  
  <!-- Coordinate System -->
  <line x1="100" y1="500" x2="700" y2="500" stroke="#aaa" stroke-width="2" />
  <line x1="100" y1="500" x2="100" y2="100" stroke="#aaa" stroke-width="2" />
  
  <!-- Axis Labels -->
  <text x="400" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Vector Dimension 1</text>
  <text x="50" y="300" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90 50 300)" fill="#666">Vector Dimension 2</text>
  
  <!-- First Author Cluster: Franz Schubert -->
  <circle cx="250" cy="200" r="8" fill="#1976d2" />
  <circle cx="270" cy="180" r="8" fill="#1976d2" />
  <circle cx="230" cy="190" r="8" fill="#1976d2" />
  <circle cx="260" cy="210" r="8" fill="#1976d2" />
  
  <!-- Draw cluster boundary -->
  <ellipse cx="250" cy="195" rx="35" ry="30" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Text labels for first cluster - Better positioned -->
  <rect x="210" y="135" width="120" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="270" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">"Schubert, Franz, 1797-1828"</text>
  <line x1="270" y1="155" x2="250" y2="190" stroke="#1976d2" stroke-width="1" />
  
  <rect x="280" y="170" width="100" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="330" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">"Franz Schubert"</text>
  <line x1="310" y1="185" x2="270" y2="180" stroke="#1976d2" stroke-width="1" />
  
  <rect x="120" y="180" width="100" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="170" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">"Schubert, F."</text>
  <line x1="190" y1="195" x2="230" y2="190" stroke="#1976d2" stroke-width="1" />
  
  <rect x="260" y="225" width="120" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="320" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">"Schubert, Fran√ßois"</text>
  <line x1="290" y1="235" x2="260" y2="210" stroke="#1976d2" stroke-width="1" />
  
  <!-- Second Author Cluster: Jane Austen -->
  <circle cx="500" cy="300" r="8" fill="#9c27b0" />
  <circle cx="520" cy="280" r="8" fill="#9c27b0" />
  <circle cx="480" cy="290" r="8" fill="#9c27b0" />
  <circle cx="510" cy="310" r="8" fill="#9c27b0" />
  
  <!-- Draw cluster boundary -->
  <ellipse cx="500" cy="295" rx="35" ry="30" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Text labels for second cluster - Better positioned -->
  <rect x="460" y="240" width="120" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="520" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#9c27b0">"Austen, Jane, 1775-1817"</text>
  <line x1="520" y1="260" x2="500" y2="290" stroke="#9c27b0" stroke-width="1" />
  
  <rect x="530" y="270" width="100" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="580" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#9c27b0">"Jane Austen"</text>
  <line x1="560" y1="285" x2="520" y2="280" stroke="#9c27b0" stroke-width="1" />
  
  <rect x="370" y="280" width="100" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="420" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#9c27b0">"Austen, J."</text>
  <line x1="440" y1="295" x2="480" y2="290" stroke="#9c27b0" stroke-width="1" />
  
  <rect x="510" y="325" width="150" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="585" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="#9c27b0">"Austen, Jane (novelist)"</text>
  <line x1="550" y1="335" x2="510" y2="310" stroke="#9c27b0" stroke-width="1" />
  
  <!-- Third Author Cluster: William Shakespeare -->
  <circle cx="250" cy="420" r="8" fill="#ff9800" />
  <circle cx="270" cy="400" r="8" fill="#ff9800" />
  <circle cx="230" cy="410" r="8" fill="#ff9800" />
  <circle cx="260" cy="430" r="8" fill="#ff9800" />
  
  <!-- Draw cluster boundary -->
  <ellipse cx="250" cy="415" rx="35" ry="30" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Text labels for third cluster - Better positioned -->
  <rect x="210" y="350" width="140" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="280" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff9800">"Shakespeare, William, 1564-1616"</text>
  <line x1="280" y1="370" x2="250" y2="400" stroke="#ff9800" stroke-width="1" />
  
  <rect x="280" y="390" width="120" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="340" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff9800">"William Shakespeare"</text>
  <line x1="320" y1="405" x2="270" y2="400" stroke="#ff9800" stroke-width="1" />
  
  <rect x="120" y="400" width="100" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="170" y="415" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff9800">"Shakespeare, W."</text>
  <line x1="190" y1="415" x2="230" y2="410" stroke="#ff9800" stroke-width="1" />
  
  <rect x="260" y="445" width="120" height="20" fill="#f8f9fa" fill-opacity="0.8" rx="2" />
  <text x="320" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff9800">"The Bard of Avon"</text>
  <line x1="300" y1="455" x2="260" y2="430" stroke="#ff9800" stroke-width="1" />
  
  <!-- Legend - Improved spacing -->
  <rect x="550" y="380" width="200" height="130" rx="5" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="570" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Legend</text>
  
  <circle cx="580" cy="435" r="6" fill="#1976d2" />
  <text x="595" y="440" font-family="Arial" font-size="12" fill="#333">Franz Schubert variants</text>
  
  <circle cx="580" cy="465" r="6" fill="#9c27b0" />
  <text x="595" y="470" font-family="Arial" font-size="12" fill="#333">Jane Austen variants</text>
  
  <circle cx="580" cy="495" r="6" fill="#ff9800" />
  <text x="595" y="500" font-family="Arial" font-size="12" fill="#333">William Shakespeare variants</text>
  
  <!-- Explanation text - Improved spacing and containment -->
  <rect x="100" y="550" width="600" height="30" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" />
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">Similar name variants cluster together in vector space, making them easier to identify as the same person</text>
</svg>
